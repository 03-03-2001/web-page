<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Page</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f6f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
        border: 2px solid black;
        border-radius: 20px;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        height: 100%;
         width: 400px;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .h1 {
        font-size: 30px;
        color: #333;
      }
      .boxes {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 20px;
      }
      .box {
        padding: 30px;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        background-color: #ecf0f1;
        transition: transform 0.2s, background-color 0.3s;
      }
      .box:hover {
        transform: scale(1.05);
      }
      .input-group {
        margin-top: 30px;
        text-align: center;
      }
      input {
        padding: 10px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 15px;
        margin-left: 10px;
        border: none;
        background-color: #333;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>

  <body>
    
    <h1 id="greeting">Hello</h1>

    <div class="container">
      <div class="boxes">
        <div class="box" onclick="changeColor(this)">Red</div>
        <div class="box" onclick="changeColor(this)">Blue</div>
        <div class="box" onclick="changeColor(this)">Green</div>
        <div class="box" onclick="changeColor(this)">Yellow</div>
        <div class="box" onclick="changeColor(this)">Purple</div>
        <div class="box" onclick="changeColor(this)">Orange</div>
      </div>
    </div>

    <div class="input-group">
      <input type="text" id="nameInput" placeholder="Enter your text here" />
      <button onclick="greetUser()">Greet Me</button>
    </div>

  
<script>
    function greetUser() {
        const name = document.getElementById("nameInput").value.trim();
        const greeting = document.getElementById("greeting");

        greeting.textContent = name ? "Hello, " + name : "Hello";
    }

    function changeColor(box) {
        const color = box.textContent.toLowerCase();
        box.style.backgroundColor = color;
    }
</script>
  </body>
</html>
